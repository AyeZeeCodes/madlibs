<!Doctype HTML >
<html>
<head>
  <title>Mad Lib</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" charset="utf-8">
  <link rel="stylesheet" href="css/styles.css" charset="utf-8">
  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
      <h1>Buy something and have it shipped to you</h1>
      <div id="shippingInfo">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input id="address" class="form-control" type="text">
          </div>
            <button type="submit" class="btn btn-primary">Submit Order!</button>
        </form>
      </div>

      <div id="reciept">
        <h1>Here's your receipt</h1>
        <p>Hi <span class="name"></span>,</p>
        <p>Here is where your package will be shipped <span class="address"></span></p>
        <p class="lorem"></p>
      </div>
    </div>
  </body>
</body>
</html>
